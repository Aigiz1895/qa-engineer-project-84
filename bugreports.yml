- summary: |
    Можно добавить товар в корзину у которого колличество равно нулю
  environment: |
    Google Chrome   126.0.6478.183 (Официальная сборка) (64 бит)
    ОС Windows 10  05.‎24
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Убрать галочку в checkbox "В наличии"
    3. Найти товар которго нет в наличии
    4. Нажать на товар
    5. Нажать "В корзину"
  expected-result: |
    У всех товаров которых нет в наличии, не должно быть кнопки "В корзину" независимо от того, где их смотрит пользователь(на странице где отображаются вся продукция и при нажатиии на продукт)
  actual-result: |
    Пользователь может добавить продукт в корзину которого нет в наличии. Нажимая на продукт, происходит переход в описание продукта где активна кнопка "В корзину"

