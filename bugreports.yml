---
- summary: |
    Нет иконки английского флага при смене языка
  environment: |
    Google Chrome   126.0.6478.183 (Официальная сборка) (64 бит)
    ОС Windows 10  05.‎24
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Нажать на выпадающий список «Язык»
  expected-result: |
    При выборе языка в выпадающем списке должны загружаться обе иконки флага
  actual-result: |
    При нажатии на выпадающий список "Язык" иконка флага отображается только для одного языка, второй иконки нет

- summary: |
    Нет адаптивности в мобильной версии сайта
  environment: |
    Google Chrome   126.0.6478.186 (Официальная сборка) 
    Android 14
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app через смартфон
    2. Просмотреть все страницы сайта
    3. Проверить всю функциональность сайта
  expected-result: |
    При переходе в мобильную версию сайта, верстка и функциональность должны корректно работать
  actual-result: |
    При переходе в мобильную версию сайта верстка "сломалась", товары распологаются под фильтрами. В корзине верстка работает не корректно. Нет кнопки "оформить заказ", есть кнопка "Проверить". |
    При "оформлении" заказа в форме появляется надпись "Заказ успешно размещен", а должна "Заказ успешно оформлен". Нельзя сменить язык. Число покупок не корректно отображатеся над кнопкой "Корзина"

- summary: |
    При оформлении заказа происходит ошибка
  environment: |
    Google Chrome   126.0.6478.183 (Официальная сборка) (64 бит)
    ОС Windows 10  05.‎24
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Открыть DevTools, сеть
    3. Добавить заказ в корзину
    4. Перейти в корзину
    5. Нажать на кнопку "Оформить заказ"
  expected-result: |
    При оформлении заказа, заказ должен быть отправлен на сервер без ошибок
  actual-result: |
    При оформлении заказа происходит ошибка "status": "500"

