bugreports:
  - summary: |
      При переходе в магазин появляется ссылка
    environment: |
      Google Chrome   126.0.6478.183 (Официальная сборка) (64 бит)
      ОС Windows 10  05.‎24
    steps-to-reproduce: >
      1. Открыть страницу
      https://products-store-git-v2bugfixes-hexlet-components.vercel.app
    expected-result: >
      При переходе по ссылке, открывается страница интернет магазина
      На странице присутствуют изображения товаров, а так же прочие функциональные атрибуты, которые относятся непосредственно к магазину
    actual-result: >
      При переходе по ссылке, открывается страница интернет магазина и появляется ссылка, которая частично перекрывает контент
      Ошибка изображена на скриншоте bug.png
  - summary: |
      Не очищает корзину
    environment: |
      Google Chrome   126.0.6478.183 (Официальная сборка) (64 бит)
      ОС Windows 10  05.‎24
    steps-to-reproduce: >
      1. Открыть страницу
      https://products-store-git-v2bugfixes-hexlet-components.vercel.app
      2. Добавить товары в корзину
      3. Перейти в корзину
      4. Нажать кнопку "Очистить корзину"
      5. Вернуться на главную страницу, нажать кнопку "Магазин"
    expected-result: >
      После очистки корзины, корзина должна быть пустой при
      возвращении на страницу магазина
    actual-result: |
      Товары все еще присутствуют в корзине после ее очистки
  - summary: |
      Checkbox "В наличии" не корректно выполняет свою функцию
    environment: |
      Google Chrome   126.0.6478.183 (Официальная сборка) (64 бит)
      ОС Windows 10  05.‎24
    steps-to-reproduce: >
      1. Открыть страницу
      https://products-store-git-v2bugfixes-hexlet-components.vercel.app
      2. Убрать галочку в checkbox в "Наличии"
      3. Применить изменения на всех страницах
    expected-result: >
      При снятии галочки с checkbox "В наличии", товары в наличии должны "исчезнуть" со страницы
    actual-result: >
      Товары которые есть в наличии, остаются на странице даже после снятия галочки в checkbox " В наличии"
  - summary: |
      При нажатии кнопки "Магазин" происходит изменения языка
    environment: |
      Google Chrome   126.0.6478.183 (Официальная сборка) (64 бит)
      ОС Windows 10  05.‎24
    steps-to-reproduce: >
      1. Открыть страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app
      2. Изменить язык на русский
      3. Нажать кнопку "Магазин"
    expected-result: >
      При изменении языка, язык не должен изменяться при нажатии на
      активные кнопки
    actual-result: >
      При изменении языка на русский, язык изменяется на английский при
      нажатии на кнопку "Магазин"
  - summary: |
