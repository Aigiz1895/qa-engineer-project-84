bugreports:
  - summary: "При переходе в магазин появляется ссылка"
    environment: 
      browser: "Google Chrome 126.0.6478.183 (Официальная сборка) (64 бита)"
      os: "Windows 10, версия 05.24"
    steps-to-reproduce:
      - "Открыть страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app"
    expected-result: "Открывается страница интернет-магазина"
    actual-result: "Открывается страница интернет-магазина и появляется ссылка, которая частично перекрывает контент. Ошибка изображена на скриншоте Screenshots/bug.jpeg"
      
  - summary: "Не очищает корзину"
    environment: 
      browser: "Google Chrome 126.0.6478.183 (Официальная сборка) (64 бита)"
      os: "Windows 10, версия 05.24"
    steps-to-reproduce: 
      - "1. Добавить товары в корзину"
      - "2. Перейти в корзину"
      - "3. Нажать кнопку 'Очистить корзину'"
      - "4. Вернуться на главную страницу"
      - "5. Перезагрузить страницу"
    expected-result: "Корзина должна быть пустой"
    actual-result: "Товары все еще присутствуют в корзине"
      
  - summary: "При перезагрузке страницы происходит изменение языка"
    environment: 
      browser: "Google Chrome 126.0.6478.183 (Официальная сборка) (64 бита)"
      os: "Windows 10, версия 05.24"
    steps-to-reproduce:
      - "1. Изменить язык на русский"
      - "2. Перезагрузить страницу"
    expected-result: "Должен быть русский язык"
    actual-result: "При перезагрузке страницы меняется локаль"
      
  - summary: "При нажатии кнопки 'Магазин' происходит перезагрузка страницы"
    environment: 
      browser: "Google Chrome 126.0.6478.183 (Официальная сборка) (64 бита)"
      os: "Windows 10, версия 05.24"
    steps-to-reproduce: 
      - "Нажать кнопку 'Магазин'"
    expected-result: "Страница не должна перезагружаться"
    actual-result: "При нажатии кнопки 'Магазин' происходит перезагрузка страницы"
