---
- summary: |
    Проверка переключения страниц каталога
  requirement: |
    Убедиться в работе кнопок "Следующая" и "Предыдущая"
  prerequisites: |
    no-data
  test-data: no-data
  steps:
      - Нажать на кнопку "Следующая"
      - Нажать на кнопку "Предыдущая"
  expected-result: >
    Осуществляется переход по страницам каталога
    
- summary: |
    Проверка открытия карточки товара
  requirement: >
    Убедиться, что открывается карточка товара
    при открытии продукта
  prerequisites: |
     no-data
  test-data: no-data
  steps:
      - Нажать на любой товар
  expected-result: >
    Открывается карточка товара с подробным описанием
    
- summary: |
    Добавление продукта в корзину
  requirement: |
    Убедиться, что пользователь может успешно добавить продукт в корзину
  prerequisites: |
     no-data
  test-data: no-data
  steps:
      - Выбрать любой товар, например "Essence Mascara Lash Princess"
      - Добавить в корзину
      - Перейти в корзину
  expected-result: |
    Товар успешно добавлен и отображается в корзине
    
- summary: |
    Проверка невозможности добавить больше товара чем указано в остатках
  requirement: |
    Убедиться, что пользователь не может добавить в корзину больше продукта, чем указано в наличии
  prerequisites: |
     no-data
  test-data: no-data
  steps:
      - Выбрать любой товар, например "Essence Mascara Lash Princess"
      - Добавить в корзину
      - Перейти в корзину
  expected-result: >
    Товар нельзя добавить больше того что есть на складе
    
- summary: |
    Проверка удаления продукта из корзины
  requirement: |
    Убедиться, что пользователь может успешно удалить продукт из корзины
  prerequisites: |
    no-data
  test-data: no-data
  steps:
    - Добавить любой товар в корзину
    - Открыть корзину
    - Выбрать добавленный товар
    - Удалить выбранный товар
  expected-result: >
    Товар успешно удален из корзины
    
- summary: |
    Проверка очистки корзины
  requirement: |
    Убедиться, что пользователь может успешно очистить корзину от товара
  prerequisites: |
    no-data
  test-data: no-data
  steps:
    - Добавить любой товар в корзину
    - Открыть корзину
    - Очистить корзину
  expected-result: |
    Корзина успешно очищена
    
- summary: |
    Проверка оформления заказа
  requirement: |
    Убедиться, что форма оформления заказа загружается корректно
  prerequisites: |
    no-data
  test-data: no-data
  steps:
    - Добавить любой товар в корзину
    - Перейти в корзину
    - Оформить заказ
  expected-result: >
    Заказ успешно оформлен. Во вкладке Network отображается запрос 200 ОК
    
- summary: >
    Проверка открытия каталога при клике на "Продолжить покупки" в корзине
  requirement: >
    Убедиться, что нажимая на кнопку "Продолжить покупки" пользователь перейдет на страницу с товарами
  prerequisites: |
    no-data
  test-data: no-data
  steps:
    - Нажать "Корзина"
    - Нажать "Продолжить покупки"
  expected-result: |
    Открывается каталог и пользователь может продолжить покупки
    
- summary: |
    Проверка поиска по ключевому слову
  requirement: >
    Убедиться, что пользователь может использовать поисковую строку
  prerequisites: |
     no-data
  test-data: no-data
  steps:
    - Ввести название любого товара
  expected-result: >
    Отображаются товары согласно введенного запроса
    
- summary: |
    Проверка работы фильтра "Категория" 
  requirement: >
    Убедиться, что пользователь может фильтровать товары по категориям
  prerequisites: |
     no-data
  test-data: no-data
  steps:
    - Выбрать любую категорию
  expected-result: >
    Отображаются товары выбранной категории
    
- summary: |
    Проверка поиска (или сортировки) товара по бренду 
  requirement: |
    Убедиться, что пользователь может фильтровать товары по производителю
  prerequisites: |
     no-data
  test-data: no-data
  steps:
    - Выбрать любой бренд
  expected-result: >
    Отображаются товары по выбранному бренду
    
- summary: |
    Проверка отображения всех товаров каталога
  requirement: |
    Убедиться, что отображаются все товары
  prerequisites: |
     no-data
  test-data: no-data
