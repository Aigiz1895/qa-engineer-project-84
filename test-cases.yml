    2. Найти продукт из test-data и перейти на его страницу по указанному url
    3. Нажать кнопку "В корзину"
    4. Перейти в корзину, нажав на кнопку корзины
    5. Убедиться, что добавленный продукт отображается в корзине
    6. Нажать кнопку "Удалить" рядом с добавленным товаром
