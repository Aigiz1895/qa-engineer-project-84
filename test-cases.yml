---
- summary: |
     Проверка отображения продуктов
  requirement: |
    Убедиться, что все продукты отображаются корректно
  prerequisites: |
    1. Открыть веб-страницу "Hexlet Store"
    2. Просмотреть список всех продуктов на странице интернет-магазина
  expected-result: |
    Все продукты должны отображаться с их названиями, количеством, описаниями, ценами и с кнопкой "В корзину"
    
- summary: |
    Проверка кнопок перехода на другую страницу с продуктами
  requirement: |
    Убедиться в работе кнопок "Следующая" и "Предыдущая"
  prerequisites: |
    1. Нажать на кнопку "Следующая"
    2. Нажать на кнопку "Предыдущая"
  expected-result: |
    При нажатии кнопки "Следующая" должна открыться другая страница с продуктами
    При нажатии кнопки "Предыдущая" страница должна вернуться на предыдущую страницу с продуктами

- summary: |
    Проверка корректности информации о продукте
  requirement: |
    Убедиться, что информация о каждом продукте соответствует описанию при открытии продукта
  prerequisites: |
    1. Открыть любой продукт на странице
    2. Сравнить название, описание и цену с указанной информацией на странице продуктов
  expected-result: |
    Данные продуктов на странице должны совпадать с описанием продукта при его выборе

- summary: |
    Добавление продукта в корзину
  requirement: |
    Проверить, что пользователь может успешно добавить продукт в корзину
  prerequisites: |
    1. Выбрать любой продукт и нажать "В корзину"
    2. Проверить, что в корзине появился товар(над кнопкой "Корзина" появился счетчик товаров)
  expected-result: |
    Продукт должен быть добавлен в корзину, а над корзиной появиться счетчик товаров

- summary: |
    Добавление максимального количества продукта в корзину
  requirement: |
    Проверить, что пользователь не может добавить больше указанного количества продукта в корзину
  prerequisites: |
    1. Выбрать любой продукт и нажимать "В корзину" больше указаного количества продуктов
    2. Перейти в корзину
  expected-result: |
    Количество добавленного продукта не должно превышать количества в наличии указанных в продукте   

- summary: |
    Проверка цены, скидки и рейтинга продуктов
  requirement: |
    Проверить, что при переходе в продукт цена и скидка остаются прежними, а также есть рейтинг товара
  prerequisites: |
   1. Открыть любой продукт
   2. Сравнить цену и скидку указанных в открытом продукте и на странице интернет-магазина
   3. Убедиться, что у товара есть рейтинг
  expected-result: |
    Цена и скидка должны быть идентичны, а также присутствует рейтинг товара

- summary: |
    Проверка перехода в корзину
  requirement: |
    Убедиться, что пользователь может перейти в корзину после добавления продукта
  prerequisites: |
   1. Добавить любой продукт
   2. Нажать на кнопку "Корзина"
  expected-result: |
    Должны отображаться все добавленные продукты, количество, общая сумма и скидка

- summary: |
    Проверка работы кнопки "В корзину" для всех продуктов
  requirement: |
    Убедиться, что кнопка "В корзину" работает на всех продуктах
  prerequisites: |
   1. Для каждого продукта нажать кнопку "В корзину"
   2. Проверить, что все товары были добавлены в корзину
  expected-result: |
    Все товары должны быть добавлены в корзину без ошибок

- summary: |
    Проверка корректного отображения цен и скидки для всех продуктов
  requirement: |
    Убедиться, что цены и скидки отображаются правильно для каждого продукта
  prerequisites: |
   Проверить отображение цен и скидки продуктов на всех страницах магазина
  expected-result: |
    Цены должны быть отображены понятно, включая скидки или старые цены

- summary: |
    Проверка удаления продукта из корзины
  requirement: |
    Убедиться, что пользователь может успешно удалить продукт из корзины
  prerequisites: |
   1. Добавить товар в корзину
   2. Перейти в корзину
   3. Нажать кнопку "Удалить" на товаре
  expected-result: |
    Товар должен быть удален с корзины, а общая стоимость продуктов должна обновиться

- summary: |
    Проверка очистки корзины
  requirement: |
    Убедиться, что пользователь может успешно очистить корзину от товара
  prerequisites: |
   1. Добавить в корзину товар
   2. Перейти в корзину
   2. Нажать кнопку "Очистить корзину"
  expected-result: |
    Корзина товаров должна быть пустой

- summary: |
    Проверка формы оформления заказа
  requirement: |
    Убедиться, что форма оформления заказа загружается корректно
  prerequisites: |
   1. Добавить товар в корзину
   2. Перейти в корзину
   3. Нажать кнопку "Оформить заказ"
  expected-result: |
   Должна открыться форма оформления заказа с полями продуктов находящихся в корзине и кнопкой закрытия формы

- summary: |
    Проверка кнопки "Продолжить покупки" которая находится при переходе в корзину
  requirement: |
    Убедиться, что нажимая на кнопку "Продолжить покупки" пользователь перейдет на страницу с продуктами
  prerequisites: |
   1. Перейти в корзину
   2. Нажать кнопку "Продолжить покупки"
  expected-result: |
   Должна открыться страница с продуктами

- summary: |
    Проверка работы поиска товара с помощью поисковой строки в интернет-магазине
  requirement: |
    Убедиться, что пользователь может использовать поисковую строку для поиска определенного товара
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. В поисковой строке написать название товара
  expected-result: |
   Если товар присутствует в магазине, то он должен появиться на странице, а если товара нет, то должна появиться надпись "Ничего не найдено!"

- summary: |
    Проверка работы фильтра "Категория" 
  requirement: |
    Убедиться, что пользователь может фильтровать продукты по различным категориям
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. Нажать на кнопку "Категория"
   3. Из появившегося списка выбрать одну из категорий
   4. Выполнить это действие на всех страницах магазина
  expected-result: |
   При выборе категории на странице должны появиться только те продукты, которые подходят под выбранную категорию

- summary: |
    Проверка работы фильтра "Производитель" 
  requirement: |
    Убедиться, что пользователь может фильтровать продукты по производителю
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. Нажать на кнопку "Производитель"
   3. Выполнить это действие на всех страницах магазина
  expected-result: |
   При выборе производителя на странице должны появиться только те продукты, которые подходят под выбраного производителя

- summary: |
    Проверка работы фильтра "В наличии" 
  requirement: |
    Убедиться, что пользователь может фильтровать продукты по наличию
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. Убедиться, что кнопка "В наличии" активна
  expected-result: |
   При активной кнопке "В наличии" на странице должны быть товары количетсво которых не равно 0

- summary: |
    Проверка работы фильтра "Цена" 
  requirement: |
    Убедиться, что пользователь может фильтровать продукты по цене
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. Ввести цену в диапазоне от и до
  expected-result: |
   После ввода цены от и до должны появиться товары соответствующие ценовой категории которую ввел пользователь

- summary: |
    Проверка работы смены языка
  requirement: |
    Убедиться, что нажимая на выпадающий список "Язык" можно сменить язык активных кнопок на русский или английский
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. Нажать на выпадающий список "Язык"
   3. Сменить язык
   4. Проверить смену языка на каждой странице
  expected-result: |
   Язык активных кнопок должен быть изменен на выбранный

- summary: |
    Проверка наличии иконки флага при выборе языка
  requirement: |
    Убедиться, что нажимая на выпадающий список "Язык" есть соответствующий флаг языку
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. Нажать на выпадающий список "Язык"
  expected-result: |
   При нажатии на выпадающий список "Язык" появляется список из двух языков с соответствующими иконками флага

- summary: |
   Проверка работы SPA
  requirement: |
    Убедиться, что нажимая на кнопки, сайт не будет перезагружать страницу
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. Нажать на все доступные кнопки
  expected-result: |
   При нажатии на любую из активных кнопок, сайт не должен перезагружаться

