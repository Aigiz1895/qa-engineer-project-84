- summary: |
   Проверка работы отправки формы заказа
  requirement: |
    Убедиться, что при оформлении заказа происходит отправка данных на сервер
  prerequisites:
   1. Открыть главную страницу "Hexlet Store"
   2. Добавить товар в корзину
   3. Перейти в корзину
   4. Открыть DevTools и выбрать вкладку "Сеть"
   5. Нажать "Оформить заказ"
  expected-result: |
   При нажатии кнопки "Оформить заказ" не должно возникнуть ошибки в консоли разработчика

- summary: |
   Проверка работы кнопки формы заказа "Закрыть"
  requirement: |
    Убедиться, что при оформлении заказа происходит отправка данных на сервер
  prerequisites:
   1. Открыть главную страницу "Hexlet Store"
   2. Добавить товар в корзину
   3. Перейти в корзину
   4. Нажать "Оформить заказ"
   5. Нажать "Закрыть"
  expected-result: |
   При нажатии кнопки "Закрыть" форма закрывается  
   
- summary: |
   Проверка работы кнопки "Х"(закрыть форму) формы заказа
  requirement: |
    Убедиться, что при нажатии на кнопку "Х" в форме заказа, форма закроется
  prerequisites:
   1. Открыть главную страницу "Hexlet Store"
   2. Добавить товар в корзину
   3. Перейти в корзину
   4. Нажать "Оформить заказ"
   5. Нажать кнопку "Х"
  expected-result: |
   При нажатии кнопки "Х"(закрыть форму) форма должна закрыться   

- summary: |
   Проверка оплаты заказа после оформления
  requirement: |
    Убедиться, что при оформлении заказа происходит переход для оплаты
  prerequisites:
   1. Открыть главную страницу "Hexlet Store"
   2. Добавить товар в корзину
   3. Перейти в корзину
   4. Нажать "Оформить заказ"
  expected-result: |
   При нажатии на кнопку "Оформить заказ" должен быть переход на страницу для оплаты

- summary: |
   Проверить, что товар которого нет в наличии нельзя добавить в корзину
  requirement: |
    Убедиться, что товар которого нет в наличии не добавиться в корзину
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. В чек-боксе "В наличии" убрать галочку
   3. Перейти в описание товара
   4. Добавить товар в корзину
  expected-result: |
   При переходе в описание товара которого нет в наличии кнопка "В корзину" отсутствует

- summary: |
   Проверить, что нельзя купить товар которого нет в наличии
  requirement: |
    Убедиться, что товар которого нет в наличии нельзя купить
  prerequisites: |
   1. Открыть главную страницу "Hexlet Store"
   2. В чек-боксе "В наличии" убрать галочку
   3. Перейти в описание товара
   4. Добавить товар в корзину
   5. Нажать на кнопку "Оформить заказ"
  expected-result: |
   При переходе к оформлению товара которого нет в наличии кнопка "Оформить заказ" должна быть неактивна
