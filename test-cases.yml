---
- summary: |
    Проверка работы ссылки в интернет магазина
  requirement: |
    Убедиться, что при переходе по ссылке откроется страница "Hexlet Store" 
  prerequisites: |
     Открыть страницу https://hexlet-products-store.vercel.app/
  test-data: 
      - url: https://hexlet-products-store.vercel.app/
  steps:
      1. Открыть указанный URL
      2. Проверить, что страница загрузилась успешно
      3. Убедиться, что на странице нет лишних ссылок и информации
  expected-result: >
    Страница должна открываться без ошибок. На странице не должно
    быть лишних компонентов в виде ссылок и информации не касающихся магазина
- summary: |
    Проверка отображения продуктов
  requirement: |
    Убедиться, что все продукты отображаются корректно
  prerequisites: |
    1. Открыть страницу https://hexlet-products-store.vercel.app/
    2. Просмотреть список всех продуктов
  test-data: 
      no-data
  steps:
      1. Открыть указанный URL.
      2. Просмотреть список отображаемых продуктов.
      3. Проверить, что каждый продукт имеет название, описание и кнопку "В корзину".
  expected-result: >
    Все продукты должны отображаться с их названиями, количеством,
    описаниями, ценами и с кнопкой "В корзину"
- summary: |
    Проверка кнопок перехода на другую страницу с продуктами
  requirement: |
    Убедиться в работе кнопок "Следующая" и "Предыдущая"
  prerequisites: |
    Открыть страницу https://hexlet-products-store.vercel.app/
  test-data: 
      no-data
  steps:
      1. Открыть указанный URL
      2. Нажать на кнопку "Следующая"
      3. Проверить, что открылась следующая страница с продуктами
      4. Нажать на кнопку "Предыдущая"
      5. Проверить, что вернулась предыдущая страница
  expected-result: >
    При нажатии кнопки "Следующая" должна открыться другая страница
    с продуктами
    При нажатии кнопки "Предыдущая" страница должна вернуться на предыдущую страницу с продуктами
- summary: |
    Проверка корректности информации о продукте
  requirement: >
    Убедиться, что информация о каждом продукте соответствует описанию
    при открытии продукта
  prerequisites: |
     Открыть страницу https://hexlet-products-store.vercel.app/
  test-data: 
      no-data
  steps:
      1. Открыть указанный URL
      2. Нажать на продукт
      3. Проверить, что описание соответствует ожидаемому
  expected-result: >
    Данные продуктов на странице должны совпадать с описанием
    продукта при его выборе
- summary: |
    Добавление продукта в корзину
  requirement: |
    Убедиться, что пользователь может успешно добавить продукт в корзину
  prerequisites: |
     Открыть страницу https://hexlet-products-store.vercel.app/
  test-data: 
      - название продукта: "Essence Mascara Lash Princess"
  steps:
      1. Открыть указанный URL
      2. Нажать на кнопку "В корзину" рядом с "Essence Mascara Lash Princess"
      3. Перейти в корзину
      4. Убедиться, что "Essence Mascara Lash Princess" добавлен в корзину
  expected-result: >
    Продукт должен появиться в корзине, и над иконкой корзины
    должен отображаться счетчик с количеством добавленных товаров
- summary: |
    Проверка ограничения по количеству добавляемого продукта в корзину
  requirement: >
    Убедиться, что пользователь не может добавить в корзину больше
    продукта, чем указано в наличии
  prerequisites: >
     Открыть страницу https://hexlet-products-store.vercel.app/
  test-data: 
      - название продукта: "Essence Mascara Lash Princess"
      - в наличии: 5
  steps:
      1. Открыть указанный URL
      2. Нажимать кнопку "В корзину" для "Essence Mascara Lash Princess" до достижения максимального количества
      3. Перейти в корзину
      4. Убедиться, что количество не превышает 5
  expected-result: >
    Общее количество добавленного продукта в корзине не должно
    превышать количество, указанное на странице продукта   
- summary: |
    Проверка корректности цены, скидки и наличия рейтинга продукта
  requirement: >
    Убедиться, что при переходе на страницу продукта цена и скидка
    соответствуют указанным на странице магазина,
    а также, что у товара есть рейтинг
  prerequisites: |
    1. Открыть страницу https://hexlet-products-store.vercel.app/
    2. Открыть любой продукт
  test-data: 
    - url: https://products-store-git-v2bugfixes-hexlet-components.vercel.app/products/1
    - ожидаемая цена: 9.27$
    - ожидаемая скидка: 7.17%
  steps:
    1. Открыть указанный URL продукта из test-data
    2. Записать информацию о цене и скидке с текущей страницы
    3. Сравнить записанную цену с ожидаемой ценой из test-data
    4. Сравнить извлеченную скидку с ожидаемой скидкой из test-data
    5. Проверить наличие рейтинга продукта на странице
    6. Убедиться, что все данные четко видны и легко читаемы на странице
  expected-result: >
    1. Цена и скидка на странице продукта должны соответствовать
    цене и скидке в открытом товаре
    2. У товара обязательно должен присутствовать рейтинг
    3. Все данные (цена, скидка, рейтинг) должны быть четко видны и легко читаемы на странице
- summary: |
    Проверка перехода в корзину
  requirement: >
    Убедиться, что пользователь может перейти в корзину после добавления продукта
  prerequisites: |
    1. Открыть страницу https://hexlet-products-store.vercel.app/
    2. Добавить любой продукт
    3. Нажать на кнопку "В корзину"
  test-data:
    - url: https://products-store-git-v2bugfixes-hexlet-components.vercel.app/products/2  # Замените на конкретный URL продукта
    - количество: 1
    - общая сумма: 18.89 $
    - скидка: 5.5%
  steps:
    1. Открыть главную страницу магазина по URL из prerequisites
    2. Перейти к выбранному продукту по URL из test-data и добавить его в корзину
    3. Нажать на кнопку "В корзину"
    4. Убедиться, что в корзине отображаются все добавленные продукты
    5. Проверить количество добавленного продукта (должно соответствовать количеству из test-data)
    6. Вычислить общую сумму и проверить, что она соответствует общей сумме из test-data
    7. Проверить наличие скидки и убедиться, что она равна скидке из test-data
    8. Убедиться, что информация о продуктах, количестве, общей сумме и скидке четко видна и легко читаема на странице корзины
  expected-result: >
    Должны отображаться все добавленные продукты, количество, общая
    сумма и скидка
- summary: |
    Проверка работы кнопки "В корзину" для всех продуктов
