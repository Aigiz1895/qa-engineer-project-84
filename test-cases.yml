---
- summary: |
     Проверка отображения продуктов
  requirement: |
    Убедиться, что все продукты отображаются корректно
  prerequisites: |
    1. Открыть веб-страницу "Hexlet Store"
    2. Просмотреть список всех продуктов на странице интернет-магазина
  expected-result: |
    Все продукты должны отображаться с их названиями, описаниями, ценами и с кнопкой "В корзину"
    
- summary: |
    Проверка кнопок перехода на другую страницу с продуктами
  requirement: |
    Убедиться в работе кнопок "Следущаяя" и "Предыдущая"
  prerequisites:
    Нажать на кнопку "Следущаяя" и "Предыдущая"
  expected-result: |
    При нажатии кнопки "Следующая" дожна открыться другая страница с продуктами
    При нажатии кнопки "Предыдущая" страница должна вернуться на предыдущую страницу с продуктами

  - summary: |
    Проверка корректности информации о продукте
  requirement: |
    Убедиться, что информация о каждом продукте соответствует описанию при открытии продукта
  prerequisites:
    1. Открыть любой продукт на странице
    2. Сравнить название, описание и цену с указаной информацией на странице продуктов
  expected-result: |
    Все данные должны совпадать

  - summary: |
    Добавление продукта в корзину
  requirement: |
    Проверить, что пользователь может успешно добавить продукт в корзину
  prerequisites:
    Выбрать любой продукт и нажать "В корзину"
  expected-result: |
    Продукт должен быть добавлен в корзину и должно быть уведомление

  - summary: |
    Проверка цены и скидки на продукт
  requirement: |
    Проверить, что при переходе в продукт, цена и скидка остаются прежними 
  prerequisites:
   1. Открыть любой продукт
   2. Сравнить цену и скидку указанных в открытом продукте и на странице интернет-магазина
  expected-result: |
    Цена и скидка должны быть идентичны

  - summary: |
    Проверка перехода в корзину
  requirement: |
    Убедиться, что пользователь может перейти в корзину после добавления продукта
  prerequisites:
   1. Добавить любой продукт
   2. Нажать на кнопку "Корзина"
  expected-result: |
    Должны отображаться все добавленные продукты, количество, общая сумма и скидка

  - summary: |
    Проверка работы кнопки "В корзину" для всех продуктов
  requirement: |
    Убедиться, что кнопка "В корзину" работает на всех продуктах
  prerequisites:
   1. Для каждого продукта нажать кнопку "В корзину"
   2. Проверить, что все товары были добавлены в корзину
  expected-result: |
    Все товары должны быть добавлены в корзину без ошибок

  - summary: |
    Проверка корректного отображения цен и скидки для всех продуктов
  requirement: |
    Убедиться, что цены и скидки отображаются правильно для каждого продукта
  prerequisites:
   Проверить отображение цен и скидки продуктов на всех страницах магазина
  expected-result: |
    Цены должны быть отображены понятно, включая скидки или старые цены

  - summary: |
    Проверка удаления продукта из корзины
  requirement: |
    Убедиться, что пользователь может успешно удалить продукт из корзины
  prerequisites:
   1. Добавить товар в корзину
   2. Перейти в корзину
   3. Нажать кнопку "Удалить" на товаре
  expected-result: |
    Товар должен быть удален с корзины, а общаяя стоимость продуктов должна обновиться

  - summary: |
    Проверка очистки корзины
  requirement: |
    Убедиться, что пользователь может успешно очистить корзину от товара
  prerequisites:
   1. Добавить в корзину товар
   2. Перейти в корзину
   2. Нажать кнопку "Очистить корзину"
  expected-result: |
    Корзина товаров должна быть пустой

  - summary: |
    Проверка формы оформления заказа
  requirement: |
    Убедиться, что форма оформления заказа загружается корректно и заказ успешно оформлен
  prerequisites:
   1. Перейти в корзину с добавленными продуктами
   2. Нажать кнопку "Оформить заказ"
  expected-result: |
   Должна открыться форма оформления заказа с полями продуктов находящихся в корзине и кнопкой закрытия формы

   - summary: |
    Проверка кнопки "Продолжить покупки" которая находится при переходе в корзину
  requirement: |
    Убедиться, что нажимая на кнопку "Продолжить покупки" пользователь перейдет на страницу с продуктами
  prerequisites:
   1. Перейти в корзину
   2. Нажать кнопку "Продолжить покупки"
  expected-result: |
   Должна открыться страница с продуктами

   - summary: |
    Проверка наличия фильтров, сортировки и поиска продуктов
  requirement: |
    Убедиться, что пользователь может фильтровать, сортировать продукты по различным критериям и воспользоваться поиском определенного продукта
  prerequisites:
   1. Открыть главную страницу "Hexlet Store"
   2. Использовать фильтры для выбора определенной категории, ценового диапазона, товара в наличии и воспользоваться поиском товара
   3. Применить сортивку например: для товара в наличии, по цене или бренду
   4. Сделать это на каждой странице магазина нажимая кнопку "Следующая"
   5. В строке для поиска ввести название товар
  expected-result: |
   Продукты должны обновляться в соответствии с выбранными фильтрами, сортировкой, наличием товара, ценового диапазона, а так же при поиске товара с ипользованием поисковой строки

  - summary: |
    Проверка работы смены языка
  requirement: |
    Убедиться, что нажимая на кнопку "Язык" можно сменить язык активных кнопок на русский или английский
  prerequisites:
   1. Открыть главную страницу "Hexlet Store"
   2. Нажать кнопку "Язык"
   3. Сменить язык
   4. Проверить смену языка на каждой странице
  expected-result: |
   Язык активных кнопок должен быть изменен на выбранный

   - summary: |
    Проверка работы SPA
  requirement: |
    Убедиться, что нажимая на кнопки, сайт не будет перезагружать страницу
  prerequisites:
   1. Открыть главную страницу "Hexlet Store"
   2. Нажать на все доступные кнопки
  expected-result: |
   При нажатии на любуюю из активных кнопок, сайт не должен перезагружаться
