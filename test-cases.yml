  expected-result: >
    Отображаются все товары в наличии
    
- summary: |
    Проверка сортировки товаров по цене 
  requirement: |
    Убедиться, что пользователь может фильтровать товары по цене
  prerequisites: |
     В поле от 100 до 10000
  test-data: no-data
